fps_max 60
echo Binding buy binds (KP/NP)
bind KP_HOME "buy incgrenade"
bind KP_UPARROW "buy flashbang"
bind KP_PGUP "buy smokegrenade"
bind KP_LEFTARROW "buy hegrenade"
bind KP_5 "buy elite"
bind KP_RIGHTARROW "buy ak47"
bind KP_END "buy awp"
bind KP_DOWNARROW "buy xm1014"
bind KP_PGDN "buy deagle"
echo Finished binding buy binds (KP/NP)
echo Enabling net_graph (FPS/TPS/Ping)
// Enables net_graph AND SHOWS IT
net_graph 1
net_graphtext 1
// Position (Bottom-most right)
net_graphpos 209
net_graphheight 0
// Server framerate
net_graphshowsvframerate 0
// Does not show interp, shows latency
net_graphshowinterp 0
net_graphshowlatency 1
net_graphmsecs 400
// Viewmodel settings
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "60.000000"
viewmodel_offset_x "1.100000"
viewmodel_offset_y "0.900000"
viewmodel_offset_z "-1.300000"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.4"
cl_bobamt_vert "0.25"
cl_bobcycle "0.98"

cl_hud_radar_scale 1.15
cl_radar_scale 0.5
cl_radar_icon_scale_min 0.5
cl_radar_always_centered 1
cl_radar_rotate 1

